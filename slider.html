<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Slider - Range with fixed minimum</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script>
  $(function() {
    $( "#slider-range-min" ).slider({
      range: "min",
      value: 1890,
      min: 1890,
      max: 1924,
      slide: function( event, ui ) {
        $( "#amount" ).val( ui.value );
    	//alert("event");
    	document.getElementById("yearimage").innerHTML = '<img src="images/' + ui.value + '.jpg" height="600"/>'; 
      }
    });
    $( "#amount" ).val( $( "#slider-range-min" ).slider( "value" ) );
  });
  </script>
</head>
<body>
 
<p>
  <label for="amount"></label>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>

<p>
<center>
<div id="yearimage" style="background-image: url('images/1890.jpg'); background-size: Auto 100%;" height="600"/><img src="images/1890.jpg" height="600"/></div>
</center>
</p>
 
 
<div id="slider-range-min"></div>

</body>
</html>
